{%load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="{% static 'css/form.css' %}" />
    <!-- https://boxicons.com/usage -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <span class="bg-animate"></span>
      <span class="bg-animate2"></span>
      <div class="form-box login">
        <!-- <h4 class="animation" style="--i: 0; --j: 21; padding-top: 5px">
          SignUp
        </h4> -->
        <form action="#" class="form" method="post">
            {%csrf_token%}
          <div class="input-box animation" style="--i: 2; --j: 23">
           {{form2.username}}
            <label>Username</label>
            <i class="bx bxs-lock-alt"></i>
          </div>
          <div class="input-box animation" style="--i: 1; --j: 22">
            {{form2.email}}
            <label>Email</label>
            <!-- boxicons.com -->
            <i class="bx bxs-envelope"></i>
          </div>

          <div class="input-box animation" style="--i: 2; --j: 24">
            {{form2.password}}
            <label>Password</label>
            <i class="bx bxs-lock-alt"></i>
          </div>
       
          <button type="submit"  name="signup_submit" class="btn animation" style="--i: 5; --j: 26">
            SignUp
          </button>
          <div class="logreg-link animation" style="--i: 7; --j: 27">
            <p>
              Already amember ?
              <a href="#" class="register-link animation">LogIn</a>
            </p>
          </div>
        </form>
      </div>
      <div class="info-text login">
        <h2 class="animation" style="--i: 0; --j: 20">HELp</h2>
      </div>

      <div class="form-box register">
        <!-- <h4 class="animation" style="--i: 17; --j: 0; margin-top: 20px">
          SignUp
        </h4> -->
        <h4 class="animation" style="--i: 17; --j: 0">SignIn</h4>

        <form method="post">
            {%csrf_token%}
          <div class="input-box animation" style="--i: 18; --j: 1">
           {{form1.email}}
            <label>Email</label>
            <i class="bx bxs-envelope"></i>
          </div>
          <div class="input-box animation" style="--i: 19; --j: 2">
            {{form1.password}}
            <label>Password</label>
            <i class="bx bxs-lock-alt"></i>
          </div>

          <button type="submit"  name="login_submit" class="btn animation" style="--i: 22; --j: 5">
            Login
          </button>
          <div class="logreg-link animation" style="--i: 23; --j: 6">
            <!-- <p>
              Already amember ?
              <a href="#" class="login-link animation">LogIn</a>
            </p> -->
            <p>
              Not Registered ?
              <a href="#" class="login-link animation">Create an account</a>
            </p>
          </div>
        </form>
      </div>
      <div class="info-text register">
        <!-- <h2 class="animation" style="--i: 17; --j: 0">HELp</h2> -->
        <h2 class="animation" style="--i: 18; --j: 1; color: #fff">Welcome</h2>
      </div>
    </div>
    <script src="{% static 'js/form.js' %}"></script>
  </body>
</html>
