{%load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LandingPage</title>
    <link rel="stylesheet" href="{% static 'css/landing.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main>
      <div class="big-wrapper dark">
        <img src="{% static 'IMG/images (6).jfif' %}" alt="" class="shape" />
        <header>
          <div class="container">
            <div class="logo">
              <img
                src="{% static 'IMG/3d-company-logos-design-logo-online-2.png' %}"
                alt=""
              />
              <h3>HELp</h3>
            </div>
            <div class="links">
              <ul>
                <li><a href="{% url 'index' %}">Home</a></li>
                <li><a href="{% url 'contact'%}">ContactUs</a></li>
                <li><a href="{% url 'about'%}">AboutUs</a></li>
                <li><a href="{% url 'signUp'%}" class="btn">SignUp</a></li>
              </ul>
            </div>
            <div class="overlay"></div>
            <div class="menu">
              <div class="bar"></div>
            </div>
          </div>
        </header>
        <div class="showCase-area">
          <div class="container">
            <div class="left">
              <div class="big-title">
                <h1 class="welcomeClass">
                  Welcome to the world of programming
                </h1>
              </div>
              <p class="text">
                Everything you need to know about programming, Just start your
                programming journey
              </p>
              <div class="cta">
                <a href="{% url 'blog' %}" class="btn">Get Started</a>
              </div>
            </div>

            <div class="right">
              <img
                src="{% static 'IMG/istockphoto-673216852-612x612-removebg-preview.png' %}"
                alt=""
                class="person"
              />
            </div>
          </div>
        </div>
        <div class="bottom-area">
          <div class="container">
            <button class="toggle-btn">
              <i class="fa-regular fa-moon"></i>
              <i class="fa-regular fa-sun"></i>
            </button>
          </div>
        </div>
      </div>
    </main>

    <script src="{% static 'js/landing.js' %}"></script>
  </body>
</html>
