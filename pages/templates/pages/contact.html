{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="{% static 'css/contact.css' %}" />
       <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>

<body class="body">
     
    <section>
        <span class="iconLight"> <i class="fa-regular fa-moon"></i></span>
        <div class="container">
            <div class="contactinfo">
                <div>
                    <h2>Contact Info</h2>
                    <ul class="info">

                        <li>
                            <span><img src="{% static 'IMG/icons/location.png' %}" alt="" /></span>
                            <span>Minya Egypt </span>
                        </li>

                        <li>
                            <span><img src="{% static 'IMG/icons/mail.png' %}" alt="" /></span>
                            <span>emailAddress@gmail.com</span>
                        </li>

                        <li>
                            <span><img src="{% static 'IMG/icons/phone-call.png' %}" alt="" /></span>
                            <span>+201022356152</span>
                        </li>
                    </ul>
                </div>
                <ul class="sci">

                    <li>
                        <a href=""><img src="{% static 'IMG/icons/facebook-app-symbol.png' %}" /></a>
                    </li>

                    <li>
                        <a href=""><img src="{% static 'IMG/icons/twitter.png' %}" /></a>
                    </li>
                    <li>
                        <a href=""><img src="{% static 'IMG/icons/pinterest.png' %}" /></a>
                    </li>
                    <li>
                        <a href=""><img src="{% static 'IMG/icons/instagram.png' %}" /></a>
                    </li>
                    <li>
                        <a href=""><img src="{% static 'IMG/icons/linkedin.png' %}" /></a>
                    </li>
                </ul>
                </ul>

            </div>
           <form method="post">
            {%csrf_token%}
            <div class="contactForm">
                <h2 class="sendMessage">Send a Message</h2>
                <div class="formBox">
                    <div class="inputBox w50">
                       {{form.first_name}}
                        <span>First Name</span>
                    </div>

                    <div class="inputBox w50">
                        {{form.last_name}}
                        <span>Last Name</span>
                    </div>

                    <div class="inputBox w50">
                        {{form.email}}
                        <span>Email</span>
                    </div>

                    <div class="inputBox w50">
                        {{form.phone_number}}
                        <span>Mobile Number</span>
                    </div>

                    <div class="inputBox w100">
                        {{form.message}}
                        <span>Write your message here...</span>
                    </div>

                    <div class="inputBox w100">
                        <input type="submit" value="Send" name="" required  class="submitBtn"/>
                    </div>
                </div>
            </div>
           </form>
        </div>
    </section>
    <script src="{% static 'js/contact.js' %}"></script>
</body>

</html>
